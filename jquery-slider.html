<html>
   <head>
	
      <title>jQuery Scroll</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
      <script>
         $(function(){
           document.addEventListener('DOMContentLoaded', function () {
              var slider = document.getElementById('sliders');
              slider.addEventListener('click', function (e) {
                 if (e.target.classList.contains('item')) {
                   e.target.parentNode.scrollLeft = e.target.offsetLeft;
                 }
             });
          });
				
         });
      </script>
		
      <style>
     
        .myclass {
            width: 300px;
            display: flex;
            position: relative; 
            overflow-x: scroll;
        }
    
        .item {
            width: 400px;
            background: #FFB563;
            margin-right: 40px;
        }
         </style>
         </head>
   <body>
   <div class="myclass" id="sliders">
        <div class="item slider-item">slider1</div>
        <div class="item slider-item">slider2</div>
        <div class="item slider-item">slider3</div>
        <div class="item slider-item">slider4</div>
        <div class="item slider-item">slider5</div>
        <div class="item slider-item">slider6</div>
        <div class="item slider-item">slider7</div>
        <div class="item slider-item">slider8</div>
    </div>
   </body>
	
</html>
