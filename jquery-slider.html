<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hold Down Button To Horizontal Scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<style>
 :root {
  --dark: #333;
  --highlight: #ff6666;
  --light: #f6f6f6;
}

body {
  display: grid;
  height: 100vh;
  place-items: center;
  width: 100vw;
}
body *, body *:before, body *:after {
  box-sizing: border-box;
}

.scroll-toggle {
  align-items: center;
  background-color: var(--light);
  border: 2px solid var(--dark);
  display: flex;
  max-width: 680px;
  justify-content: center;
  width: 100%;
}
.scroll-toggle-button {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  border: 2px solid var(--dark);
  flex: 0 0 100px;
  margin: 10px;
  padding: 10px;
  position: relative;
  transition: all 0.1s ease;
}
.scroll-toggle-button:active, .scroll-toggle-button:hover {
  background-color: var(--highlight);
}
.scroll-toggle-button:focus {
  outline: 2px solid var(--highlight);
}
.scroll-toggle-list {
  border-left: 2px solid var(--dark);
  border-right: 2px solid var(--dark);
  display: flex;
  flex: 1 1 auto;
  overflow-x: scroll;
}
.scroll-toggle-list-item {
  flex: 0 0 auto;
  padding: 10px;
}
</style>
</head>
<body>

<div class="scroll-toggle">
 
  <div class="scroll-toggle-button scroll-toggle-button-left"><img src="https://www.vaxvacationaccess.com/globalassets/suppliers/alg/images/adage/buttons/left-arrow-default.png" alt="Left Button"></div>
  <button class="scroll-toggle-button scroll-toggle-button-right">Scroll Right</button>
  <ul class="scroll-toggle-list">
    <li class="scroll-toggle-list-item">Item #1</li>
    <li class="scroll-toggle-list-item">Item #2</li>
    <li class="scroll-toggle-list-item">Item #3</li>
    <li class="scroll-toggle-list-item">Item #4</li>
    <li class="scroll-toggle-list-item">Item #5</li>
    <li class="scroll-toggle-list-item">Item #6</li>
    <li class="scroll-toggle-list-item">Item #7</li>
    <li class="scroll-toggle-list-item">Item #8</li>
    <li class="scroll-toggle-list-item">Item #9</li>
    <li class="scroll-toggle-list-item">Item #10</li>
    <li class="scroll-toggle-list-item">Item #11</li>
  </ul>
 
</div>


<script>
 class ScrollToggle {
  constructor(element) {
    this.container = element;
    this.toggles = this.container.querySelectorAll('.scroll-toggle-button');
    this.list = this.container.querySelector('.scroll-toggle-list');
    this.listItems = this.list.querySelectorAll('.scroll-toggle-list-item')
    this.scrollValue = 0;
  }
  init() {
    this.toggles.forEach(toggle => {
      toggle.addEventListener('mousedown', (e) => {
        this.move(e.target);
      })
      toggle.addEventListener('mouseup', (e) => {
        this.stop();
      })
    })
  }
  move(target) {
    if (target.classList.contains('scroll-toggle-button-right')) {
      this.interval = setInterval(()=> {
        this.list.scrollLeft += 1;
      }, 1);
    } else {
      this.interval = setInterval(()=> {
        this.list.ScrollLeft = this.scrollValue;
        this.list.scrollLeft -= 1;  
      }, 1);
    }
  }
  stop() {
    if (this.list.scrollLeft > 0) {
      this.scrollValue = this.list.scrollLeft;
    }
    clearInterval(this.interval);   
  }
}

document.querySelectorAll('.scroll-toggle').forEach(el => {
  const scrollToggle = new ScrollToggle(el);
  scrollToggle.init();
})
</script>

</body>
</html>
